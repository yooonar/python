<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Page</title>
</head>
<body>
    <p>
        {{ number }} 는
        {% if number|divisibleby:2 %}
        짝수입니다.
        {% else %}
        홀수입니다.
        {% endif %}
    </p>
    <p>
        <a href="{% url 'result' %}"><button>결과 보기</button></a>
    </p>
</body>
</html>
